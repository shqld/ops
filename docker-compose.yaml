version: '3.8'
services:
    dns:
        build: ./dns
        deploy:
            replicas: 1
            update_config:
                parallelism: 2
                order: start-first
                failure_action: rollback
            rollback_config:
                parallelism: 0
                order: stop-first
            restart_policy:
                max_attempts: 3
                window: 120s
