version: '3.8'
services:
    nginx:
        image: ranadeeppolavarapu/nginx-http3
        ports:
            - target: 443
              published: 443
              protocol: tcp
              mode: host
            - target: 443
              published: 443
              protocol: udp
              mode: host
        volumes:
            - type: bind
              source: /ops/services/nginx/nginx.conf
              target: /etc/nginx/nginx.conf
              read_only: true
            - type: bind
              source: /var/log/nginx
              target: /var/log/nginx
            - type: bind
              source: /etc/letsencrypt/live/shqld.dev/fullchain.pem
              target: /etc/letsencrypt/live/shqld.dev/fullchain.pem
              read_only: true
            - type: bind
              source: /etc/letsencrypt/live/shqld.dev/privkey.pem
              target: /etc/letsencrypt/live/shqld.dev/privkey.pem
              read_only: true
        depends_on:
            - varnish
        deploy:
            replicas: 1

    varnish:
        image: ghcr.io/shqld/varnish:latest
        tmpfs: /var/lib/varnish:exec
        volumes:
            - type: bind
              source: /ops/services/varnish
              target: /etc/varnish
              read_only: true
            - type: bind
              source: /var/log/varnish
              target: /var/log/varnish
        depends_on:
            - www
            - me
        deploy:
            replicas: 1

    www:
        image: ghcr.io/shqld/dev/web:latest
        ports:
            - '3000:3000'
        environment:
            - PORT=3000
        deploy:
            replicas: 1

    me:
        image: ghcr.io/shqld/me/web:latest
        ports:
            - '3001:3001'
        environment:
            - PORT=3001
        deploy:
            replicas: 1
