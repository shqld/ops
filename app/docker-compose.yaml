version: '3.8'
services:
    gateway:
        image: cdrocker/nginx:latest
        ports:
            - '8443:443/tcp'
            - '8443:443/udp'
        networks:
            - gateway
        volumes:
            - /ops/app/gateway/nginx.conf:/etc/nginx/nginx.conf
            - /etc/letsencrypt:/etc/letsencrypt
        user: '${CONTAINER_UID}'
        deploy:
            replicas: 1

    varnish:
        image: varnish:fresh-alpine
        networks:
            - gateway
            - varnish
        volumes:
            - /ops/app/varnish/

    www:
        image: ghcr.io/shqld/dev/web:latest
        networks:
            - varnish
        user: '${CONTAINER_UID}'
        depends_on:
            - gateway
            - varnish
        deploy:
            replicas: 1

networks:
    gateway:
